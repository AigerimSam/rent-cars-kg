databaseChangeLog:
  - changeSet:
      id: "Create discount table"
      author: aigerimsam2692@gmail.com
      changes:
        - createTable:
            tableName: tb_discount
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: day
                  type: int
              - column:
                  name: discount
                  type: double
              - column:
                  name: start_day
                  type: date
              - column:
                  name: end_day
                  type: date